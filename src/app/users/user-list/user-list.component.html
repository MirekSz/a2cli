<table class="table table-striped table-hover">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let  user of users" (click)="select(user)">
        <td>{{user.id}}</td>
        <td>{{user.name}} {{user.surname}}</td>
        <td>{{user.age}}</td>
        <td><a routerLink="/users/{{user.id}}"><span class="glyphicon glyphicon-search"></span></a></td>

    </tr>
    </tbody>

</table>
<div class="description">description in list</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Details</h3>
    </div>
    <div class="panel-body">

    </div>
</div>
