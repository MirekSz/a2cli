<month-selector (onMonthSelected)="showMonthDays($event)"></month-selector>
<table class="table table-striped table-hover table-condensed">
    <tr>
        <th>Dzień miesiąca</th>
        <th>Czas pracy</th>
        <th>Program</th>
        <th>Czas nieobecności</th>
        <th>Przyczyna nieobecności</th>
    </tr>
    <tr *ngFor="let day of days" [class.disabled]="day.weekend">
        <td>{{day.lp}}</td>
        <td>{{day.workHours-day.nonWorkHours | hideZero}}</td>
        <td>{{day.program}}</td>
        <td><input class="form-control input-sm" style="width:60px" *ngIf="day.nonWorkHours > 0"
                   [(ngModel)]="day.nonWorkHours"/></td>
        <td><input id="combo_{{day.lp}}" *ngIf="!day.weekend"></td>
    </tr>

</table>
